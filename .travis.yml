version: ~> 1.0
branches:
  only:
  - master
language: java
jdk:
- openjdk11
addons:
  sonarcloud:
    organization: "sonar-perl"
    token:
      secure: ""
services:
  - docker
cache:
  directories:
  - "$HOME/.gradle"
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'
  - '$HOME/.gradle'
  - '.gradle'
install: true
script:
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then ./gradlew --stacktrace build sonarqube ; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./gradlew --stacktrace build publish sonarqube ; fi'
after_success:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./scripts/docker-push.sh; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./scripts/github-publish.sh; fi'
env:
  global:
  - secure: "" # DOCKER_USER
  - secure: "" # DOCKER_PASS
  - secure: "" # GITHUB_TOKEN
  - secure: "" # SONAR_LOGIN
