language: java
jdk:
- oraclejdk8
sudo: required
services:
  - docker
cache:
  directories:
  - "$HOME/.gradle"
install: true
script: "./gradlew build sonarqube -Dsonar.host.url=https://sonarqube.com -Dsonar.login=$SONAR_LOGIN --stacktrace"
after_success:
  - ./docker-push.sh
  - ./github-publish.sh
env:
  global:
  - secure: "" # DOCKER_EMAIL
  - secure: "" # DOCKER_USER
  - secure: "" # DOCKER_PASS
  - secure: "" # SONARQUBE_LOGIN
  - secure: "" # GITHUB_TOKEN
