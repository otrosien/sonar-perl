plugins {
    id 'publishing'
    id 'pl.allegro.tech.build.axion-release' version '1.4.1'
    id "org.sonarqube" version "2.2"
}

scmVersion {
    tag {
        prefix = ''
    }
  hooks {
        pre 'fileUpdate', [file: 'README.md', pattern: {v,p -> /($v)/}, replacement: {v, p -> "$v"}]
        pre 'commit'
    }
}

allprojects {
    project.version = scmVersion.version
    project.group = 'com.github.otrosien'
}

sonarqube {
    properties {
        property "sonar.scm.provider", "git"
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.branch", System.env.TRAVIS_BRANCH ?: "${System.env.USER ?: 'unknown'}/local"
        if(System.env.TRAVIS_PULL_REQUEST != null) {
            property "sonar.analysis.mode", "preview"
            property "sonar.github.oauth", System.env.GITHUB_TOKEN
            property "sonar.github.repository", "otrosien/sonar-perl"
            property "sonar.github.pullRequest", System.env.TRAVIS_PULL_REQUEST
        }
    }
}
